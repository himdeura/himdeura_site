<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Products - Your Brand</title>
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Navigation placeholder -->
  <div id="nav-placeholder"></div>
  
  <div class="container">
    <h1>Our Products</h1>
    <!-- Product types/categories will be loaded here -->
    <div id="product-types" class="product-types-list"></div>
    <!-- Products of selected type will be loaded here -->
    <div id="products-container" class="product-list">
      <div class="loading">Loading products...</div>
    </div>
  </div>
  
  <!-- Footer placeholder -->
  <div id="footer-placeholder"></div>
  
  <!-- Scripts -->
  <script src="js/products.js"></script>
  
  <!-- Load navigation and footer -->
  <script>
    fetch('nav.html')
      .then(res => res.text())
      .then(html => { document.getElementById('nav-placeholder').innerHTML = html; });
    
    fetch('footer.html')
      .then(res => res.text())
      .then(html => { document.getElementById('footer-placeholder').innerHTML = html; });
  </script>
</body>
</html>
