<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome for social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Navigation placeholder if using centralized nav -->
  <div id="nav-placeholder"></div>

  <div class="contact-container">
    <div class="contact-row">
      <div class="contact-map">
        <!-- 
          To set your location:
          1. Go to Google Maps, search your office address.
          2. Click "Share" > "Embed a map" > Copy HTML.
          3. Replace the src below with your embed code.
        -->
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019495425393!2d-122.41941548468154!3d37.77492977975971!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c5e0e5a4b%3A0x4a2b3f7b0f0a4e2!2sSan+Francisco%2C+CA!5e0!3m2!1sen!2sus!4v1620234567890!5m2!1sen!2sus"
          width="100%"
          height="350"
          style="border:0;"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
      <div class="contact-info">
        <h2>Contact Us</h2>
        <p>
          <strong>Address:</strong><br>
          Gali No.4<br>
Hindon Vihar ,Ghazibad<br>
Uttar Pradesh - 201003<br>
        </p>
        <p>
          <strong>Phone:</strong>
          <li><a href="tel:+91 9873583535">+91 98735 83535</a></li>
        <li><a href="tel:+91 9599030433">+91 95990 30433</a></li>
       
        </p>
        <p>
          <strong>Email:</strong>
          <li><a href="mailto:aryanenterprisesup@gmail.com">aryanenterprisesup@gmail.com</a></li>
        </p>
        <div class="contact-social">
            <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
            
              
            <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
          </div>
          
          
          
      </div>
    </div>
  </div>

  <!-- Footer placeholder if using centralized footer -->
  <div id="footer-placeholder"></div>

  <!-- JS for centralized nav/footer (if used) -->
  <script>
    // Navigation
    fetch('nav.html')
      .then(res => res.text())
      .then(html => { document.getElementById('nav-placeholder').innerHTML = html; });

    // Footer
    fetch('footer.html')
      .then(res => res.text())
      .then(html => { document.getElementById('footer-placeholder').innerHTML = html; });
  </script>
</body>
</html>
